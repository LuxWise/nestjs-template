services:
  dev-mode:
    container_name: dev-mode
    restart: unless-stopped
    build:
      target: dev
      context: .
      args:
        - PORT=${PORT:-3000}
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - TS_NODE_TRANSPILE_ONLY=1
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
      - "9222:9222"
    volumes:
      - ./src:/app/src
